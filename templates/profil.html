{% extends "base.html" %}

{% block content %}
<div class="columns">
    <div class="column is-2">
        {% include 'sideMenu.html' %}
    </div>
    
    <div class="column">
        <div class="box">
            <div class="columns">
                <div class="column is-narrow">
                    {% if user.profilePic %}
                        <figure class="image is-128x128">
                            <img class="is-rounded" src="{{ user.profilePic.url }}" alt="Profile picture">
                        </figure>
                    {% else %}
                        <figure class="image is-128x128">
                            <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png" alt="Default profile">
                        </figure>
                    {% endif %}
                </div>
                
                <div class="column">
                    <h1 class="title">{{ user.prenom }} {{ user.nom }}</h1>
                    <p class="subtitle">@{{ user.email }}</p>
                    
                    <div class="buttons">
                        <a href="{% url 'logout' %}" class="button is-danger">
                            <span class="icon">
                                <i class="fas fa-sign-out-alt"></i>
                            </span>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
