{% extends "base.html" %}

{% block content %}
    <br>

    {% if not user.is_authenticated %}
        <div class="box m-auto">
            <p class="has-text-centered m-auto">
                Welcome to TikTak
                Please continue by
            </p>
            <div class="buttons">
                <a href="{% url 'inscription' %}" class="button is-primary">
                    <strong>Sign up</strong>
                </a>
                <a href="{% url 'login' %}" class="button is-light">
                    Log in
                </a>
            </div>
        </div>
    {% else %}
        <div class="is-flex" style="width:100%;gap:40px;">
            <div style="width:300px;">
                {% include "sideMenu.html" %}
            </div>
            
            <div class="p-3 m-auto">
                {% include "posts-list.html" %}
            </div>
        </div>
    {% endif %}
{% endblock %}
