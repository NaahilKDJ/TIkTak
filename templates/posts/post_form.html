{% extends "base.html" %}

{% block content %}
<div class="columns">
    <div class="column is-2">
        {% include 'sideMenu.html' %}
    </div>
    
    <div class="column">
        <div class="box">
            <h1 class="title">{% if form.instance.pk %}Edit{% else %}New{% endif %} Post</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="field">
                    <label class="label">{{ field.label }}</label>
                    <div class="control">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        <p class="help is-danger">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Save Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
